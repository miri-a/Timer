<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="alarm">
  <source src="timer_alarm.mp3"  type="audio/mpeg">
</audio>
<div class="container">
  <div class="item-1">
    <h2 id="name-1">Timer #1</h2>
      <form>
        <input type="text" id="input-name-1" class="input-1"></input>
        <button type="button" class="button-1" onclick="nameChange('name-1', 'input-name-1');">Name</button>
      </form>
  <p><form><select id="minutes-1"></select> min </p>
  <button id="start-1" type="button" class="button-1" onClick="countdown('name-1', 'minutes-1', 'countdown-1', '#start-1', '#reset-1');">Start</button>
  <button id="reset-1" type="button" class="button-1">Reset</button>
  </form>
  <div id="countdown-1" class="timer">00:00</div><br>
  </div>
  <div class="item-2">
    <h2 id="name-2">Timer #2</h2>
      <form>
        <input type="text" id="input-name-2" class="input-2"></input>
        <button type="button" class="button-2" onclick="nameChange('name-2', 'input-name-2');">Name</button>
      </form>
  <p><form>
  <select id="minutes-2"></select> min </p>
  <button id="start-2" type="button" class="button-2" onClick="countdown('name-2', 'minutes-2', 'countdown-2', '#start-2', '#reset-2');">Start</button>
  <button id="reset-2" type="button" class="button-2">Reset</button>
  </form>
  <div id="countdown-2" class="timer">00:00</div><br>
  </div>
  <div class="item-3">
    <h2 id="name-3">Timer #3</h2>
      <form>
        <input type="text" id="input-name-3" class="input-3"></input>
        <button type="button" class="button-3" onclick="nameChange('name-3', 'input-name-3');">Name</button>
      </form>
  <p><form><select id="minutes-3"></select> min </p>
  <button id="start-3" type="button" class="button-3" onClick="countdown('name-3', 'minutes-3', 'countdown-3', '#start-3', '#reset-3');">Start</button>
  <button id="reset-3" type="button" class="button-3">Reset</button>
  </form>
  <div id="countdown-3" class="timer">00:00</div><br>
  </div>
</div>
<script src="scriptsrc.js"></script>
</body>
</html>
